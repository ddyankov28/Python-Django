{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Input History</title>
    <link rel="stylesheet"  href="{% static "css/styles.css" %}">
</head>
<body>
    <div class="canvas">
        <h1>Input History Form</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <h2>Input History</h2>
        <ul>
            {% for entry in history %}
                <li>{{ entry }}</li>
            {% empty %}
                <li>No input history yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
