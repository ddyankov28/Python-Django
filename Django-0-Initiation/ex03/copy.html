<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="https://profile.intra.42.fr/assets/42_logo-7dfc9110a5319a308863b96bda33cea995046d1731cebb735e41b16255106c12.svg">
        <title>Progress bar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul>
            <li>
                <h2>Frontend</h2>
                <p data-value="80">HTML5</p>
                <progress class="progress-bar" value="80" max="100"></progress>
                <p data-value="60">CSS3</p>
                <progress class="progress-bar" value="60" max="100"></progress>
                <p data-value="50">jQuery</p>
                <progress class="progress-bar" value="50" max="100"></progress>
            </li>
            <li>
                <h2>Backend</h2>
                <p data-value="75">Python</p>
                <progress class="progress-bar" value="75" max="100"></progress>
                <p data-value="65">PHP</p>
                <progress class="progress-bar" value="75" max="100"></progress>
                <p data-value="35">Node.js</p>
                <progress class="progress-bar" value="35" max="100"></progress>
            </li>
        </ul>
    </body>
</html>
