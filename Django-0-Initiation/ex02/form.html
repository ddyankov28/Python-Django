<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Email sending form</title>
        <style>
            body {font-size: large; font-weight:600;}
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <form>
            <label for="firstname">Firstname :</label>
            <input type="text" id="firstname"><br>
            <label for="name">Name :</label>
            <input type="text" id="name"><br>
            <label for="age">Age :</label>
            <input type="number" id="age" min="0" max="130"><br>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone"><br>
            <label for="email">Email :</label>
            <input type="email" id="email"><br>
            <label for="student">Student at 42 ? :</label>
            <input type="checkbox" id="student"><br>
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_male" name="gender">
            <label for="gender_female">Female</label>
            <input type="radio" id="gender_female" name="gender">
            <label for="gender_female">Other</label>
            <input type="radio" id="gender_other" name="gender"><br>
            <input type="button" value="Run that sexy Javascript" onclick="myAlert()">
        </form>
        <script>
            function myAlert(){
                const alertBox = document.createElement('div');
                alertBox.className = "This page says";
                document.body.appendChild(alertBox)
            }
        </script>
    </body>
</html>
